<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureBank - Admin Panel</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¶</text></svg>">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="logo">
            <span class="logo-icon">üîê</span>
            <h1>SecureBank Admin</h1>
            <p class="tagline">Administrative Dashboard</p>
        </div>

        <div class="auth-box">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password" required />
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="admin-link">
            <a href="index.html">‚Üê Back to Banking</a>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "123456";

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid password.';
                document.getElementById('loginMessage').className = 'message error';
            }
        }
    </script>
</body>

</html>
